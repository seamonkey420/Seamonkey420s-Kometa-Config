    url_poster: https://raw.githubusercontent.com/meisnate12/Plex-Meta-Manager-Images/master/chart/TMDb%20Top%20Rated.jpg

collections:
  TMDb Top 250:
    template:
      - name: top
      - name: customsync
      - name: chart_shared
         key: top